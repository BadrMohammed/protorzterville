<section class="register-section">
  <div class="section-container">
    <div class="text-container">
      <img
        class="logo"
        src="../../../../assets/Fe-kit/images/Logo.png"
        alt="logo-icon"
      />
      <h5 class="title">Sign Up</h5>

      <div class="form-container">
        <form [formGroup]="eventRegistrationForm" (ngSubmit)="onSubmit()">
          <div class="row d-flex justify-content-center margin0">
            <div class="col-xl-7 col-lg-8 col-md-10 col-sm-11 col-xs-11">
              <div class="row d-flex justify-content-center margin0 row-input">
                <div
                  class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-xs-12"
                  *ngFor="let inputProps of registerForm"
                >
                  <div class="form-group">
                    <label
                      *ngIf="inputProps.title"
                      for="{{ inputProps.name }}"
                      >{{ inputProps.title }}</label
                    >
                    <input
                      type="{{ inputProps.type }}"
                      class="form-control"
                      id="{{ inputProps.name }}"
                      placeholder="{{ inputProps.placeholder }}"
                      required="{{ inputProps.required }}"
                      formControlName="{{ inputProps.name }}"
                      min="{{ inputProps.min || null }}"
                    />

                    <div class="error-message">
                      {{
                        getErrorMessage(
                          this.eventRegistrationForm.controls[inputProps.name],
                          inputProps.title
                        )
                      }}
                    </div>
                  </div>
                </div>

                <div class="col-xl-10 col-lg-10 col-md-11 col-sm-12 col-xs-12">
                  <div class="error-message" *ngIf="errorMessage">
                    {{ errorMessage }}
                  </div>
                  <app-button
                    [buttonLabel]="'Sign Up'"
                    [className]="'primary'"
                    [buttonType]="'submit'"
                  ></app-button>
                </div>
                <div class="v-line">
                  <div class="vr"></div>
                  <div class="text">or</div>
                  <div class="vr"></div>
                </div>
              </div>
              <p class="login-text">
                Already have an account? <span routerLink="/login">Log In</span>
              </p>

              <div class="form-check confirm-box">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="confirm"
                  name="confirm"
                  formControlName="confirm"
                  required="true"
                />
                <label class="form-check-label" for="confirm"
                  >by submitting the registration from, user accept terms and
                  conditions</label
                >
              </div>
            </div>

            <div
              class="col-xl-4 col-lg-4 col-md-11 col-sm-11 col-xs-11 external-auth-column"
            >
              <div class="h-line">
                <hr />
                <div class="text">or</div>

                <hr />
              </div>
              <a class="back-to-home-text mt-4" routerLink="/">Back To home</a>

              <div class="external-container">
                <div *ngFor="let authType of externalAuth">
                  <app-external-authentication
                    [serviceType]="authType"
                  ></app-external-authentication>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="image-container">
      <div class="hover"></div>
    </div>
  </div>
</section>
